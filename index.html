<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    
  </head>

  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div id="back">
            <img src="assets/grey-icons/arrow-left-02.svg" alt="">
            <span class="text">Voltar</span>
          </div>

          <header>
            <h2 class="text-h2">Formulário de matrícula</h2>
            <p class="text">Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
          </header>

          <form action="" method="post" enctype="multipart/form-data">
            <fieldset class="child-info">
              <legend>Informações da criança</legend>
              <div class="input-wrapper">
                <label for="fullname" class="text-sm">Nome completo</label>
                <input type="text" id="fullname" name="fullname">
              </div>

              <div class="input-wrapper">
                <label for="birth" class="text-sm">Data de nascimento</label>
                <input  type="date" id="birth" name="birth">
              </div>

              <div class="select-wrapper">
                <label for="gender" class="text-sm">Sexo</label>
                <select name="gender" id="gender">
                  <option value="male">Masculino</option>
                  <option value="female">Feminino</option>
                  <option value="na">Prefiro não responder</option>
                </select>
              </div>

              <div class="textarea-wrapper">
                <label for="medical-info" class="text-sm">Informçãoes médicas</label>
                <textarea name="medical-info" id="medical-info" cols="20" rows="10" placeholder="Ela tem alergia a glúten"></textarea>
              </div>

              <div class="droparea-wrapper">
                <label for="birth-file" class="text-sm">Certidão de nascimento</label>
                <input type="file">
                <img src="assets/grey-icons/cloud-upload.svg" alt="">
                <p>
                  Clique aqui <br> para selecionar os arquivos
                </p>
              </div>
            </fieldset>   
          </form>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          aside
        </div>
      </aside>
    </div>


  </body>

</html>
